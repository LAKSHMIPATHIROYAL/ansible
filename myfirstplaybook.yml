---
- hosts: webservers
  become: yes
  tasks:
    - name: install apache2
      apt:
        name: "{{mywebpackonububt}}"
        state: present 
    - name: install nginx
      apt:
        name: "{{ngnixonubuntu}}"
        state: present
    - name: start nginx
      service:
         name: "{{ngnixonubuntu}}"
         state: started